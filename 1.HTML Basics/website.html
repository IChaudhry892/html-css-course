<p>
  paragraph of text
</p> <!--p is a paragraph, html is executed top to bottom-->

<button>
  Hello
</button> <!--html is executed top to bottom, the thing inside the <> is an html element-->

<a href="https://www.youtube.com/" target="_blank">
  Link to youtube
</a> <!--a is an anchor element, href is an html attribute, target determines where the link is opened-->
