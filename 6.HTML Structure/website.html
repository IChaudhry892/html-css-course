<!DOCTYPE html>
<html>
  <head> <!--head contains all elements not visible on webpage-->
    <title>First Website</title>
  </head>
  <body> <!--body contains all visible elements-->
    <p>
      paragraph of text
    </p> <!--p is a paragraph, html is executed top to bottom-->
    
    <button>
      Hello
    </button> <!--html is executed top to bottom, the thing inside the <> is an html element-->
    
    <a href="https://www.youtube.com/" target="_blank">
      Link to youtube
    </a>
  </body>
</html> <!--every html file has one html element which reprents the entire web page-->
<!-- every html element has one head and one body element -->
<!-- everything on the webpage goes inside the head or the body -->
