<!-- The style element doesn't appear on the page -->
<!-- Inside this element, we can use css code to modify other elements -->
<style>
    .subscribe-button { /*button is a css selection, it's the element we're targeting, start with a . to target a class name */
      background-color: rgb(200, 0, 0); /*css property: css value;*/
      color: white;
      border: none;
      height: 36px;
      width: 105px;
      border-radius: 2px; /*to make button round*/
      cursor: pointer;
      margin-right: 8px;
      transition: opacity 0.15s;
    }

    .subscribe-button:hover { /*hover is a psuedo-class, styles only apply when we hover over the button*/
      opacity: 0.8;
    }

    .subscribe-button:active { /*activates when we click on the element*/
      opacity: 0.5;
    }
  
    .join-button {
      background-color: white;
      border-color: rgb(41, 118, 211);
      border-style: solid;
      border-width: 1px;
      color: rgb(41, 118, 211);
      height: 36px;
      width: 62px;
      border-radius: 2px;
      cursor: pointer;
      transition: background-color 0.15s, /*transition is in the main class and not the pseudo-class so the transition also happens when we unhover*/
        color 0.15s; 
    }

    .join-button:hover {
      background-color: rgb(41, 118, 211); 
      color: white;
    }

    .join-button:active {
      opacity: 0.7;
    }
  
    .tweet-button {
      background-color: rgb(0, 153, 255);
      color: white;
      border: none;
      height: 36px;
      width: 74px;
      border-radius: 18px; /*set it to half of the min btwn height and width*/
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      margin-left: 8px;
      transition: box-shadow 0.15s;
    }

    .tweet-button:hover {
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15); /*x y blur color, a = opacity*/
    }
    
    .tweet-button:active {
      opacity: 0.7;
    }
  </style>
  
  <button class="subscribe-button">
    SUBSCRIBE
  </button>
  
  <button class="join-button">
    JOIN
  </button>
  
  <button class="tweet-button">
    Tweet
  </button>
