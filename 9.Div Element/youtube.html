<!DOCTYPE html>
<html>
  <head>
    <title>YouTube.com Clone</title>
    <style>
      .thumbnail {
        width: 300px;
        display: block;
      }

      .search-bar {
        display: block;
      }

      .video-title {
        width: 300px;
      }

      .video-preview {
        width: 300px;
        display: inline-block;
        vertical-align: top;
        margin-right: 15px;
      }
    </style>
  </head>
  <body>
    <input class="search-bar" type="text" placeholder="Search">

    <div class="video-preview"> <!--div is just a box, it can contain other elements-->
      <img class="thumbnail" src="thumbnails/thumbnail-1.webp"> <!--inline-block elements only take up as much space as they need to-->

      <p class="video-title"> <!--paragraphs are block elements (take up the entire line)-->
        Talking Tech and AI with Google CEO Sundar Pichai!
      </p>
      <p class="video-author">
        Marques Brownlee
      </p>
      <p class="video-stats">
        3.4M views &#183; 6 months ago
      </p>
    </div>

    <div class="video-preview"> <!--div is just a box, it can contain other elements-->
      <img class="thumbnail" src="thumbnails/thumbnail-2.webp"> <!--inline-block elements only take up as much space as they need to-->

      <p class="video-title"> <!--paragraphs are block elements (take up the entire line)-->
        Try Not To Laugh Challenge #9
      </p>
      <p class="video-author">
        Markiplier
      </p>
      <p class="video-stats">
        19M views &#183; 4 years ago
      </p>
    </div>
  </body>
</html>
