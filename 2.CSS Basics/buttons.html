<!-- The style element doesn't appear on the page -->
<!-- Inside this element, we can use css code to modify other elements -->
<style>
  .subscribe-button { /*button is a css selection, it's the element we're targeting, start with a . to target a class name */
    background-color: rgb(200, 0, 0); /*css property: css value;*/
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 2px; /*to make button round*/
    cursor: pointer;
    margin-right: 8px;
  }

  .join-button {
    background-color: white;
    border-color: rgb(0, 153, 255);
    border-style: solid;
    border-width: 1px;
    color: rgb(0, 153, 255);
    height: 36px;
    width: 62px;
    border-radius: 2px;
    cursor: pointer;
  }

  .tweet-button {
    background-color: rgb(0, 153, 255);
    color: white;
    border: none;
    height: 36px;
    width: 74px;
    border-radius: 18px; /*set it to half of the min btwn height and width*/
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    margin-left: 8px;
  }
</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>
