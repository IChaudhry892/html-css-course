<!DOCTYPE html>
<html>
  <head>
    <title>Cat Profiles</title>
    <link rel="stylesheet" href="styles/11d.css">
  </head>
  <body>
    <div class="grid">
      <div class="profile">
        <div class="profile-picture-row">
          <img class="profile-picture" src="images/cat.png">
        </div>
        <p class="name">
          Oliver
        </p>
        <div class="mutual-friends-row">
          <img class="mutual-friends-picture" src="images/catpfp.png">
          <p class="mutual-friends">
            2 mutual friends
          </p>
        </div>
        <button class=add-friend-button>
          Add Friend
        </button>
      </div>
  
      <div class="profile">
        <div class="profile-picture-row">
          <img class="profile-picture" src="images/cat_2.png">
        </div>
        <p class="name">
          Oliver
        </p>
        <div class="mutual-friends-row">
          <img class="mutual-friends-picture" src="images/catpfp.png">
          <p class="mutual-friends">
            3 mutual friends
          </p>
        </div>
        <button class=add-friend-button>
          Add Friend
        </button>
      </div>
  
      <div class="profile">
        <div class="profile-picture-row">
          <img class="profile-picture" src="images/dog.png">
        </div>
        <p class="name">
          Oliver
        </p>
        <div class="mutual-friends-row">
          <img class="mutual-friends-picture" src="images/catpfp.png">
          <p class="mutual-friends">
            4 mutual friends
          </p>
        </div>
        <button class=add-friend-button>
          Add Friend
        </button>
      </div>
    </div>
  </body>
</html>
