<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Exercise</title>

    <link rel="stylesheet" href="styles/12a.css">
  </head>
  <body>
    <div class="simple-flexbox">
      <div class="two-hundred-px lightblue">
        200px
      </div>
      <div class="seventy-five-px lightpink">
        75px
      </div>
    </div>

    <div class="simple-flexbox">
      <div class="item-one lightblue">
        item1
      </div>
      <div class="item-two lightpink">
        item2
      </div>
      <div class="item-three lightblue">
        item3
      </div>
    </div>

    <div class="spread-flexbox">
      <div class="lightblue">
        item1
      </div>
      <div class="lightpink">
        item2
      </div>
      <div class="lightblue">
        item3
      </div>
      <div class="lightpink">
        item4
      </div>
    </div>

    <div class="border-flexbox">
      <div class="lightblue">
        item1
      </div>
      <div class="lightpink">
        item2
      </div>
    </div>
  </body>
</html>
